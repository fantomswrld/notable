<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notable.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-section">
                <div class="heading">
                    <div class="left-side">
                        <h1>Notes</h1>
                    </div>

                    <div class="right-side minimize">
                        <button><img src="images/left-arrow.png" alt="Close Sidebar Button"></button>
                    </div>
                </div>

                <div class="note active">
                    <div class="left">
                        <button id="not-options">
                            <img src="images/more.png" alt="Note Options Button" height="30px" width="30px">
                        </button>
                    </div>

                    <div class="right">
                        <h3 id="note-title">Note #1</h3>
                    </div>
                </div>

                <div class="note inactive">
                    <div class="left">
                        <button id="not-options">
                            <img src="images/more.png" alt="Note Options Button" height="30px" width="30px">
                        </button>
                    </div>

                    <div class="right">
                        <h3 id="note-title">Note #2</h3>
                    </div>
                </div>

                <div class="note inactive">
                    <div class="left">
                        <button id="not-options">
                            <img src="images/more.png" alt="Note Options Button" height="30px" width="30px">
                        </button>
                    </div>

                    <div class="right">
                        <h3 id="note-title">Note #3</h3>
                    </div>
                </div>
            </div>

            <div class="bottom-section">
                <button id="new-note">+</button>

                <div class="settings">
                    <div class="left">
                        <img src="images/setting.png" alt="Settings Button" height="30px" width="30px">
                    </div>

                    <div class="right">
                        <h3 class="settings-text">Settings</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="note-title-section">
                <h3 class="note-title">Note</h3>
            </div>

            <div class="main">
                <div class="content">
                    <textarea class="content-area" placeholder="Enter text here"></textarea>
                </div>
    
                <div class="logo-container">
                    <img src="images/Notable Logo.png" alt="Notable Logo" height="50px" width="50px">
                </div>
            </div>
        </div>
    </div>

    <script src="setActiveNote.js"></script>
</body>
</html>
