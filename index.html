<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notable.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-section">
                <div class="active-note">
                    <div class="left">
                        <button id="not-options">
                            <img src="images/more.png" alt="Note Options Button" height="30px" width="30px">
                        </button>
                    </div>

                    <div class="right">
                        <h3 id="note-title">Note</h3>
                    </div>
                </div>

                <div class="inactive-note">
                    <div class="left">
                        <button id="not-options">
                            <img src="images/more.png" alt="Note Options Button" height="30px" width="30px">
                        </button>
                    </div>

                    <div class="right">
                        <h3 id="note-title">Note #1</h3>
                    </div>
                </div>

                <div class="inactive-note">
                    <div class="left">
                        <button id="not-options">
                            <img src="images/more.png" alt="Note Options Button" height="30px" width="30px">
                        </button>
                    </div>

                    <div class="right">
                        <h3 id="note-title">Note #2</h3>
                    </div>
                </div>

                <div class="inactive-note">
                    <div class="left">
                        <button id="not-options">
                            <img src="images/more.png" alt="Note Options Button" height="30px" width="30px">
                        </button>
                    </div>

                    <div class="right">
                        <h3 id="note-title">Note #3</h3>
                    </div>
                </div>
            </div>

            <div class="bottom-section">
                <button id="new-note">+</button>

                <div class="settings">
                    <div class="left">
                        <img src="images/setting.png" alt="Settings Button" height="30px" width="30px">
                    </div>

                    <div class="right">
                        <h2 class="settings-text">Settings</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="note-title-section">
                <h3 class="note-title">Note</h3>
            </div>

            <br>

            <input type="text" class="content-area">

            <div class="logo-container">
                <img src="images/Notable Logo.png" alt="Notable Logo" height="50px" width="50px">
            </div>
        </div>
    </div>
</body>
</html>
